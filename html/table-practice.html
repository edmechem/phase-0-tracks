<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<table border="1">
		<tr>
			<th>Name</th>	
			<th>Fave Color</th>	
			<th>Fave Food</th>	
		</tr>
		<tr>
			<td>Esmerelda</td>
			<td>Violet</td>
			<td>Avocado</td>
		</tr>
		<tr>
			<td>Ebenezer</td>
			<td>Chartreuse</td>
			<td>Durian</td>
		</tr>
	</table>
	<p>&nbsp;</p>
	<table border="1">
		<tr>
			<th>Header 1</th>
			<th>Header 2</th>
			<th>Header 3</th>
		</tr>
		<tr>
			<td rowspan="2">Cell 1</td>
			<td>Cell 2</td>
			<td>Cell 3</td>
		</tr>
		<tr>
			<td>Cell 2</td>
			<td>Cell 3</td>
		</tr>
		<tr>
			<td>Cell 1</td>
			<td colspan="2">Cell 2</td>
		</tr>
	</table>
</body>
</html>
