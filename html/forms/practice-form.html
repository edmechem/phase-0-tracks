<!DOCTYPE html>
<html>
<head>
	<title>Practice Form</title>
</head>
<body>
<form action="success.html" method="post">
	<div>
		<label>Choose a color:</label>
		<select name="color">
			<option value="red">Red</option>
			<option value="green">Green</option>
			<option value="blue">Blue</option>
		</select>
	</div>
	<div>
		<label>Tell us something!</label><br>
		<textarea rows="10" cols="50" name="textarea">Write something here</textarea>
	</div>
	<div>
		<label>Name:</label>
		<input type="text" name="name">
	</div>
	<div>
		<label>Date:</label>
		<input type="date" name="date">
	</div>
	<div>
		<input type="checkbox" name="awesome" value="awesome">This exercise is awesome!
     </div>
     <button type="submit">Finish this practice exercise</button>
</form>
</body>
</html>
